
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img class="exam-logo" src="../../../assets/logo.png.jpg" alt="">
                </div>
          
                <h1 class="text-center">Register To the Best Exam Portal</h1>

                <div class="container text-center">
                <form (ngSubmit)="formSubmit()">
                    <!-- First Name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Placeholder">
                    </mat-form-field>
                    <!-- Last Name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Placeholder">
                    </mat-form-field>
                    <!-- Contact Number -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contact number</mat-label>
                        <input [(ngModel)]="user.contactNumber" name="contactNumber" type="number" #input maxlength="10" matInput
                            placeholder="Placeholder"
                            >
                            
                    </mat-form-field>
                    <!-- Email Id -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Id</mat-label>
                        <input [(ngModel)]="user.email" name="email" type="email" matInput
                            placeholder="Enter Your Email ID">
                        <mat-hint>*Your email Id will be your username*</mat-hint>

                    </mat-form-field>
                    <!-- Password -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="user.password" name="password" type="password" matInput
                            placeholder="Enter Your Password">
                    </mat-form-field>

                    <!-- About -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>About</mat-label>
                        <input [(ngModel)]="user.about" name="about"  
                        matInput placeholder="Enter About Your Self">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Register</button>
                        <button type="reset"class="ml20 mb20" mat-raised-button color="accent">Clear</button>
                    </div>
                  
                   
                </form>
            </div>
        </mat-card>
            </div>
        </div>
    </div>
</div>
