<mat-card class="mt10" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-card-content>{{q.description}} </mat-card-content>
        <button mat-raised-button color="primary">Questions</button>
        <button  mat-stroked-button color="primary" class="ml10">Max Marks : {{q.maxMarks}}</button>
        <button  mat-stroked-button color="primary" class="ml10">Quesstions : {{q.numberOfQuestions}}</button>
        <button  mat-flat-button color="primary" class="ml10">Attempts</button>
        <button  mat-flat-button color="primary" class="ml10"><mat-icon>edit</mat-icon></button>
        <button  mat-flat-button color="warn" class="ml10"><mat-icon>delete</mat-icon></button>

    </mat-card-content>
</mat-card>

<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-flat-button color="primary" class="mt10 mb10">Add New Quiz</button>
</div>
