<div class="bootstrap-wrapper mb20">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Add New Question to {{qTitle}}</h1>
            <mat-card>
                <mat-card-header>
                    Enter the Detail of new Question
                </mat-card-header>
                <mat-card-content>
                    <form (ngSubmit)="formSubmit()" class="mt10">
                        <mat-form-field appearance="outline" class="full-width ">
                            <mat-label>Enter your Question</mat-label>
                            <textarea 
                            [(ngModel)]="question.content"
                            name="content"
                            matInput placeholder="Enter Question"></textarea>
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Option 1 -->
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input [(ngModel)]="question.option1" name="option1" matInput placeholder="option1">
                                </mat-form-field>

                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input [(ngModel)]="question.option2" name="option2" matInput placeholder="option2">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- Option 1 -->
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Enter Option 3</mat-label>
                                    <input [(ngModel)]="question.option3" name="option3" matInput placeholder="option3">
                                </mat-form-field>

                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Enter Option 4</mat-label>
                                    <input [(ngModel)]="question.option4" name="option4" matInput placeholder="option4">
                                </mat-form-field>

                            </div>
                        </div>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Select Answer</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}
                                </mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}
                                </mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}
                                </mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
