<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available Quizzes </h1>
        <div class="row mt20" *ngIf="quizzes">
           
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="mb20">
                    <mat-card-header (click)="quizCall(q.title)">
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                        <h1> {{q.title}} </h1>
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                       
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button 
                        [routerLink]="'/user/instructions/'+q.qId"
                        color="primary" >Start</button>

                        <button mat-button color="accent">Questions: {{q.numberOfQuestions}}</button>
                        <button mat-button color="accent">Marks: {{q.maxMarks}}</button>
                    </mat-card-actions>

                </mat-card>
            </div>
        </div>  


        <div class="col-md-12">
            <mat-card *ngIf="quizzes.length == 0">
            <mat-card-content >
                <h1 class="text-center">No Quizzes Available</h1>
            </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
