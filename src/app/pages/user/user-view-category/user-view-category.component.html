<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">All Categories</h1>
        <div class="row mt20">
            <div class="col-md-4" *ngFor="let c of categories">
                <mat-card class="mb20" (click)="viewCategory(c.cId)">
                    <mat-card-header >
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                        <h1> {{c.title}} </h1>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{c.description}}</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
